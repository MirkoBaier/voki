
<ion-header >
  <ion-navbar transparent>

  </ion-navbar>
</ion-header>


<ion-content padding class="onevsone-choice-backg">
  <ion-item class="onevsone-choice-backg">
    <ion-label class="text-input">Trainigsmodus</ion-label>
    <ion-toggle color='danger' [(ngModel)]="isToggled" checked="false"></ion-toggle>
  </ion-item>
  <ion-scroll style="width:100%;height:75vh" scrollY="true">
    <ion-list>
      <button class="onevonebutton" ion-button block large (click)="onLoadpage('Englisch')">
            Englisch
      </button>
      <button class="onevonebutton" ion-button block large (click)="onLoadpage('Spanisch')">
        Spanisch
      </button>
      <button class="onevonebutton" ion-button block large (click)="onLoadpage('Französisch')">
        Französisch
      </button>
      <button class="onevonebutton" block large *ngIf="listName!='' && Vocabulary.length>9" (click)="ownVoc()" ion-button>
      {{listName}}
      </button>
      <button class="onevonebutton" ion-button block large (click)="createOwnVocabulary()" color="light">
        Vokabeln erstellen
      </button>
    </ion-list>
  </ion-scroll>
</ion-content>
