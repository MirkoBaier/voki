


<ion-content padding class="login-backg">
  <div class="logdiff">
  <form class="logdiff" #f="ngForm" (ngSubmit)="onSignin(f)">
  <ion-list>
    <ion-item class="logintrans">
      <ion-label color="white" fixed>Mail</ion-label>
      <ion-input
        class="text-input"
        type="email"
        ngModel
        name="email"
        required></ion-input>
    </ion-item>
    <ion-item class="logintrans">
      <ion-label color="white" fixed>Passwort</ion-label>
      <ion-input
        class="text-input"
        type="password"
        ngModel
        name="password"
        required></ion-input>
    </ion-item>
  </ion-list>
  <button color="white" large class="loginbutton" ion-button block type="submit" [disabled]="!f.valid">Login</button>
  </form>
  <button color="white" large block ion-button clear (click)="onLoad(registrationPage)">Hier registrieren</button>
  </div>
</ion-content>
